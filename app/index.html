<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Assignment</title>
	<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="/index.js"></script>
	<script type="text/javascript" src="/myApp.controller.js"></script>
	<script type="text/javascript" src="/myApp.service.js"></script>
	<link rel="stylesheet" type="text/css" href="/style.css"/>
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body ng-app="myApp" ng-controller="myController" ng-init="getConfiguration();">
	<div ng-if="loading || error" class="cover">
			<div class="align-center text-center" ng-if="loading">
				<div class="loader"></div>
			</div>
			<div ng-cloak class="align-center text-danger" ng-if="!loading && error">
				Error!
			</div>
	</div>
	<div ng-cloak class="container">
		<div class="row pos-rel">
			<div class="col-sm-12" ng-if="!loading">
				<h1>Geet Trivedi</h1>
				<hr>
				<table ng-if="!error" class="table table-striped">
					<thead>
						<th>S. No.</th>
						<th>tableClientSystemConfigConfigName</th>
						<th>tableClientSystemConfigValue</th>
						<th>Action</th>
					</thead>
				  <tbody>
				  	<tr ng-repeat="record in records track by $index" ng-init="record.accordion = false;">
					  	<td>{{$index+1}}</td>
					    <td>{{record.tableClientSystemConfigConfigName}}</td>
					    <td>
					    	<span ng-if="!record.accordion">{{record.tableClientSystemConfigValue}}</span>
							<input class="form-control" ng-model="record.update" ng-init="record.update=record.tableClientSystemConfigValue" type="text" ng-if="record.accordion">
					    </td>
					    <td>
					    	<button class="btn btn-sm" ng-class="{'btn-danger':record.accordion,'btn-info':!record.accordion}" ng-click="record.accordion = !record.accordion;">
					    		<span ng-if="!record.accordion">Edit</span>
					    		<span ng-if="record.accordion">Cancel</span>
					    	</button>
					    	<button ng-if="record.accordion" class="btn btn-sm btn-success" ng-click="editRecord(record);record.accordion = !record.accordion;">
					    		Update
					    	</button>
					    </td>
					  </tr>
				  </tbody>
				</table>
			</div>
		</div>
	</div>
	
</body>
</html>
